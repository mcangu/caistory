      function getRandomQuestion() {
        const topics = Object.keys(questions);
        const topic = topics[Math.floor(Math.random() * topics.length)];
        const questionSet = questions[topic];
        return questionSet[Math.floor(Math.random() * questionSet.length)];
      }

      function loadQuestion() {
        const currentQuestion = getRandomQuestion();
        const questionContainer = document.getElementById("question");
        const optionsContainer = document.getElementById("options");

        questionContainer.textContent = currentQuestion.question;
        optionsContainer.innerHTML = "";

        currentQuestion.options.forEach((option, index) => {
          const optionId = `option-${index}`;
          const label = document.createElement("label");
          label.className = "mdl-radio mdl-js-radio mdl-js-ripple-effect";
          label.setAttribute("for", optionId);

          const input = document.createElement("input");
          input.type = "radio";
          input.id = optionId;
          input.className = "mdl-radio__button";
          input.name = "option";
          input.value = option;

          label.appendChild(input);

          const span = document.createElement("span");
          span.className = "mdl-radio__label";
          span.textContent = option;

          label.appendChild(span);
          optionsContainer.appendChild(label);
        });

        window.currentAnswer = currentQuestion.answer;
        document.getElementById("result").style.display = "none";
      }
