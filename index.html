<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Preguntas y Respuestas - Historia de Cádiz</title>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      body {
        text-align: center;
        margin: 20px;
      }

      .quiz-container {
        max-width: 600px;
        margin: auto;
      }

      .mdl-button {
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <div class="quiz-container mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">
          Juego de Preguntas y Respuestas - Historia de Cádiz
        </h2>
      </div>
      <div class="mdl-card__supporting-text">
        <p>Selecciona un tema para comenzar:</p>
        <div>
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="iniciarJuego('Cádiz Fenicio')"
          >
            Cádiz Fenicio
          </button>
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="iniciarJuego('Cádiz Romano')"
          >
            Cádiz Romano
          </button>
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="iniciarJuego('Cádiz Emporio del Orbe')"
          >
            Cádiz Emporio del Orbe
          </button>
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="iniciarJuego('Constitución de 1812')"
          >
            Constitución de 1812
          </button>
        </div>
        <div id="pregunta"></div>
      </div>
    </div>

    <script>
      const preguntas = {
        "Cádiz Fenicio": [
          {
            pregunta: "¿Quiénes fundaron Gadir (Cádiz)?",
            respuesta: "Los fenicios",
          },
          {
            pregunta: "¿En qué siglo fue fundada Gadir?",
            respuesta: "Siglo XI a.C.",
          },
          {
            pregunta:
              "¿Cuál era la principal actividad económica de los fenicios en Gadir?",
            respuesta: "El comercio",
          },
        ],
        "Cádiz Romano": [
          {
            pregunta: "¿Cómo se llamaba Cádiz durante la época romana?",
            respuesta: "Gades",
          },
          {
            pregunta:
              "¿Qué emperador romano otorgó el estatus de municipio a Gades?",
            respuesta: "Julio César",
          },
          {
            pregunta:
              "¿Qué producto era muy valorado por los romanos procedente de Gades?",
            respuesta: "El garum",
          },
        ],
        "Cádiz Emporio del Orbe": [
          {
            pregunta: "¿Por qué Cádiz fue conocida como el Emporio del Orbe?",
            respuesta: "Por su importancia comercial durante el siglo XVIII",
          },
          {
            pregunta:
              "¿Qué tipo de comercio era relevante en Cádiz durante el siglo XVIII?",
            respuesta: "Comercio con América",
          },
          {
            pregunta:
              "¿Cuál era el papel de Cádiz en el comercio español en el siglo XVIII?",
            respuesta: "Era un puerto principal",
          },
        ],
        "Constitución de 1812": [
          {
            pregunta: "¿Cómo se conoce popularmente a la Constitución de 1812?",
            respuesta: "La Pepa",
          },
          {
            pregunta: "¿En qué año se promulgó la Constitución de 1812?",
            respuesta: "1812",
          },
          {
            pregunta: "¿Dónde fue promulgada la Constitución de 1812?",
            respuesta: "En Cádiz",
          },
        ],
      };

      function iniciarJuego(tema) {
        const temaPreguntas = preguntas[tema];
        const indiceAleatorio = Math.floor(
          Math.random() * temaPreguntas.length
        );
        const preguntaSeleccionada = temaPreguntas[indiceAleatorio];

        document.getElementById("pregunta").innerHTML = `
                <h4>${preguntaSeleccionada.pregunta}</h4>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    onclick="mostrarRespuesta('${preguntaSeleccionada.respuesta}')">Mostrar Respuesta</button>
            `;
      }

      function mostrarRespuesta(respuesta) {
        document.getElementById("pregunta").innerHTML += `
                <p><strong>Respuesta:</strong> ${respuesta}</p>
            `;
      }
    </script>
  </body>
</html>
